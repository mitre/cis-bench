name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run --frozen --all-extras pytest tests/ -v --cov=src --cov-report=term --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Lint and format check
        run: uv run --frozen --all-extras ruff check .

      - name: Format check
        run: uv run --frozen --all-extras ruff format --check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Run Bandit
        run: uv run --frozen --all-extras --with bandit[toml] -- bandit -c pyproject.toml -r src/cis_bench/

  packaging:
    name: Verify CLI Packaging
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Verify entry points and __main__.py
        run: |
          uv run --frozen pytest tests/e2e/test_cli_packaging.py -v

      - name: Test pipx installation simulation
        run: |
          # Install pipx
          python -m pip install pipx
          pipx ensurepath

          # Install our built package with pipx
          pipx install dist/*.whl

          # Verify CLI works
          cis-bench --version
          cis-bench --help

      - name: Test module execution
        run: |
          uv run python -m cis_bench --version
          uv run python -m cis_bench --help
